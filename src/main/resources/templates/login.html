<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">


<nav style="background-color: #007bff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <!-- Logo -->
    <div style="font-size: 1.5em; font-weight: bold;">MyApp</div>

    <!-- Navigation Links -->
    <div style="display: flex; gap: 20px;">
        <a href="/login" style="text-decoration: none; color: white; font-size: 1em;">Login</a>
        <a href="/inventory" style="text-decoration: none; color: white; font-size: 1em;">Inventory</a>
        <a href="/basket" style="text-decoration: none; color: white; font-size: 1em;">Basket</a>
    </div>
</nav>

<h2 style="color: #333;">Login</h2>
<form action="/user/login" method="POST" style="width: 300px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
    <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" required>

    <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" required>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; margin-bottom: 10px;">Login</button>

    <a href="/register" style="text-decoration: none;">
        <button type="button" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px;">Register</button>
    </a>
</form>

</body>
</html>
