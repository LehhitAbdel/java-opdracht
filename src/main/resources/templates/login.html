<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        nav a:hover {
            background-color: #0066cc;
        }

        nav a:active {
            background-color: #003366;
        }
        form button:hover {
            background-color: #555;
        }

        form button:last-of-type:hover {
            background-color: #218838;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">


<nav style="background-color: #004080; padding: 15px 30px; display: flex; justify-content: space-between; align-items: center; color: white; font-family: 'Arial', sans-serif; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
    <!-- Logo -->
    <div style="font-size: 1.8em; font-weight: bold; cursor: pointer;">
        MyApp
    </div>

    <!-- Navigation Links -->
    <div style="display: flex; gap: 25px;">
        <!-- Show "Login" and "Register" links if the user is not logged in -->
        <a th:if="${username == null}" href="/login" style="text-decoration: none; color: white; font-size: 1em; padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;">
            Login
        </a>
        <a th:if="${username == null}" href="/register" style="text-decoration: none; color: white; font-size: 1em; padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;">
            Register
        </a>

        <!-- Show "Basket", "Inventory", and "Logout" links if the user is logged in -->
        <a th:if="${username != null}" href="/basket" style="text-decoration: none; color: white; font-size: 1em; padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;">
            Basket
        </a>
        <a th:if="${username != null}" href="/inventory" style="text-decoration: none; color: white; font-size: 1em; padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;">
            Inventory
        </a>
        <a th:if="${username != null}" href="/logout" style="text-decoration: none; color: white; font-size: 1em; padding: 8px 12px; border-radius: 5px; transition: background-color 0.3s;">
            Logout
        </a>
    </div>
</nav>

<h2 style="color: #333; text-align: center; font-size: 2em; margin-bottom: 20px;">Login</h2>

<form action="/login" method="POST" style="max-width: 400px; margin: 0 auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">

    <!-- Email Field -->
    <label for="username" style="display: block; margin-bottom: 8px; font-size: 1em; color: #333;">Email:</label>
    <input type="text" id="username" name="username" placeholder="Enter your email"
           style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em;">

    <!-- Password Field -->
    <label for="password" style="display: block; margin-bottom: 8px; font-size: 1em; color: #333;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 1em;">

    <!-- Login Button -->
    <button type="submit" style="width: 100%; padding: 12px; background-color: #333; color: white; border: none; border-radius: 5px; font-size: 1em; cursor: pointer; transition: background-color 0.3s;">
        Login
    </button>

    <!-- Register Button -->
    <button type="button" onclick="location.href='/register'" style="width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 5px; font-size: 1em; margin-top: 10px; cursor: pointer; transition: background-color 0.3s;">
        Register
    </button>
</form>

</body>
</html>
