<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">

<nav style="background-color: #007bff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <div style="font-size: 1.5em; font-weight: bold;">MyApp</div>
    <div style="display: flex; gap: 20px;">
        <!-- Show "Login" and "Register" links if the user is not logged in -->
        <a th:if="${username == null}" href="/login" style="text-decoration: none; color: white; font-size: 1em;">Login</a>
        <a th:if="${username == null}" href="/register" style="text-decoration: none; color: white; font-size: 1em;">Register</a>

        <!-- Show "Basket", "Inventory", and "Profile" links if the user is logged in -->
        <a th:if="${username != null}" href="/basket" style="text-decoration: none; color: white; font-size: 1em;">Basket</a>
        <a th:if="${username != null}" href="/inventory" style="text-decoration: none; color: white; font-size: 1em;">Inventory</a>
    </div>
</nav>


<h2 style="color: #333;">Register New User</h2>
<form action="/user" method="POST" style="width: 300px; border: 1px solid #ccc; padding: 20px; border-radius: 5px;">
    <label for="name" style="display: block; margin-bottom: 8px;">Name:</label>
    <input type="text" id="name" name="user" placeholder="Enter your name"
           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" required>

    <label for="email" style="display: block; margin-bottom: 8px;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email"
           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" required>

    <label for="password" style="display: block; margin-bottom: 8px;">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password"
           style="width: 100%; padding: 8px; margin-bottom: 10px; border: 1px solid #ddd; border-radius: 4px;" required>

    <button type="submit" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 4px;">Register</button>
</form>


</body>
</html>
