<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basket</title>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }

        h2 {
            margin-top: 20px;
        }
    </style>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px;">
<nav style="background-color: #007bff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; color: white;">
    <!-- Logo -->
    <div style="font-size: 1.5em; font-weight: bold;">MyApp</div>

    <!-- Navigation Links -->
    <div style="display: flex; gap: 20px;">
        <a href="/login" style="text-decoration: none; color: white; font-size: 1em;">Login</a>
        <a href="/inventory" style="text-decoration: none; color: white; font-size: 1em;">Inventory</a>
        <a href="/basket" style="text-decoration: none; color: white; font-size: 1em;">Basket</a>
    </div>
</nav>

<!-- Basket Section for Unreserved Items -->
<h2>Basket</h2>
<ul>
    <li th:each="item : ${basketItems}" th:if="${!item.reserved}" th:text="${item.name}"></li>
</ul>

<!-- Reserve Button (only if there are unreserved items) -->
<button th:if="${basketItems.?[!reserved].size() > 0}" onclick="confirmReservation()" style="padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; margin-top: 20px;">Reserve</button>

<!-- Reserved Toestellen Section -->
<h2 th:if="${basketItems.?[reserved].size() > 0}" style="color: green; margin-top: 40px;">Reserved Toestellen:</h2>
<ul>
    <li th:each="item : ${basketItems}" th:if="${item.reserved}" th:text="${item.name}"></li>
</ul>

<!-- Link back to Inventory -->
<div style="margin-top: 20px;">
    <a href="/inventory" style="text-decoration: none; color: #007bff;">Back to Inventory</a>
</div>

<!-- JavaScript for confirmation popup -->
<script>
    function confirmReservation() {
        if (confirm("Are you sure you want to reserve the toestellen in your basket?")) {
            window.location.href = "/basket/reserve";
        }
    }
</script>

</body>
</html>
